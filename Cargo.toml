[package]
name = "committed"
version = "0.1.12"
authors = ["Ed Page <eopage@gmail.com>"]
description = "Nitpicking commit history since beabf39"
repository = "https://github.com/crate-ci/committed"
documentation = "https://docs.rs/committed"
readme = "README.md"
categories = ["development-tools", "text-processing"]
keywords = ["development"]
license = "MIT"
edition = "2018"

[badges]
azure-devops = { project = "crate-ci", pipeline = "committed" }
codecov = { repository = "crate-ci/committed" }

[dependencies]
regex = "1.3"
once_cell = "1.4.1"
git-conventional = "0.9"
unicase = "2.4.0"
anyhow = "1.0"
git2 = { version = "0.13", default-features = false }
clap = "2"
structopt = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
unicode-segmentation = "1.3.0"
log = "0.4"
env_logger = "0.7"
clap-verbosity-flag = "0.3"
grep-cli = "0.1"
imperative = "1.0"
derive_more = "0.99.9"
itertools = "0.9.0"
